<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricettame - Ricettario Personale</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
    <style>
        /* Reset di base */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        /* --- ANIMAZIONI DI ENTRATA --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translate(-50%, -30px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Contenitore principale */
        .hero {
            background-image: url('image_2.png'); /* Sfondo della hero */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Overlay scuro */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 1;
        }

        /* Contenuto Header con animazione e interattività */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            animation: fadeInDown 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            
            /* Aggiunta transizione per animazione hover */
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Effetto hover sull'header: si allarga e si alza */
        .header:hover {
            transform: translate(-50%, -5px) scale(1.03); /* Sposta leggermente in alto e scala */
            background: rgba(255, 255, 255, 0.2); /* Aumenta leggermente l'opacità dello sfondo */
        }

        /* STILI PER L'IMMAGINE DEL LOGO NELL'HEADER */
        .logo-container {
            display: flex;
            align-items: center;
            background-color: white; /* Sfondo bianco per il logo */
            padding: 5px; /* Spaziatura interna */
            border-radius: 12px; /* Angoli arrotondati */
            text-decoration: none; /* Rimuove la sottolineatura dal link */
        }

        .logo-img {
            height: 35px;
            width: auto;
            display: block;
        }

        /* Navigazione interattiva */
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav ul li {
            margin: 0 15px;
        }

        .nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .nav ul li a:hover {
            color: #ff7f50;
            transform: translateY(-3px);
        }

        /* STILE E ANIMAZIONI BOTTONI */
        .btn {
            background-color: #ff7f50;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
        }

        .btn-shop {
            padding: 12px 30px;
        }

        .btn-collection {
            padding: 18px 45px;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 127, 80, 0.3);
        }

        .btn:hover {
            background-color: #e06e3e;
            transform: scale(1.06);
            box-shadow: 0 8px 25px rgba(255, 127, 80, 0.5);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 127, 80, 0.3);
        }

        /* Contenuto Hero Centrale con animazione */
        .hero-content {
            z-index: 2;
            max-width: 800px;
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.25, 1, 0.5, 1) 0.3s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* STILI PER L'IMMAGINE DEL TITOLO CENTRALE */
        .hero-title {
            margin: 0;
            margin-bottom: 25px;
        }

        .hero-title-img {
            max-width: 100%;
            width: 500px;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
            display: block;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-weight: 400;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="logo-container">
            <img src="images/logo.png" alt="Ricettame Logo" class="logo-img">
        </a>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ricette</a></li>
                <li><a href="#">Categorie</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
        </nav>
        <a href="#" class="btn btn-shop">Accedi</a>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <img src="images/title.png" alt="Ricettame" class="hero-title-img">
            </h1>
            <p class="hero-subtitle">Il tuo ricettario personale online. Scopri, salva e crea piatti straordinari ogni giorno.</p>
            <a href="#" class="btn btn-collection">Scopri le Ricette</a>
        </div>
    </section>

</body>
</html>
