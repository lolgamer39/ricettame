<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricettame - Ricettario Personale</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        /* Reset di base */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
        }

        /* Contenitore principale */
        .hero {
            background-image: url('image_2.png'); /* Inserisci il percorso corretto dell'immagine fornita */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Overlay scuro */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Overlay scuro come nell'immagine */
            z-index: 1;
        }

        /* Contenuto Header */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1); /* Sfondo header semitrasparente */
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav ul li {
            margin: 0 15px;
        }

        .nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav ul li a:hover {
            color: #ff7f50;
        }

        .btn-shop {
            background-color: #ff7f50; /* Colore arancione */
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .btn-shop:hover {
            background-color: #e06e3e;
        }

        /* Contenuto Hero Centrale */
        .hero-content {
            z-index: 2;
            max-width: 800px;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-collection {
            background-color: #ff7f50; /* Colore arancione */
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .btn-collection:hover {
            background-color: #e06e3e;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="image_2.png" alt="Ricettame Logo">
            <span>Ricettame</span>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ricette</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
        </nav>
        <a href="#" class="btn-shop">Inizia a Cucinare</a>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Ricettame</h1>
            <p class="hero-subtitle">Il tuo ricettario personale online per ogni occasione.</p>
            <a href="#" class="btn-collection">Scopri le Ricette</a>
        </div>
    </section>

</body>
</html>
